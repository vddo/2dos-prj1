<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <!--    
            action attribute: send data to google
            and text in form will be added as a GET parameter to the URL
        -->
        <!-- TODO:  -->
        <form action="https://www.google.com/search"> 
            <input type="text" name="q">
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
