<!doctype html>
<html lang="en">

<head>
  <title>Advanced</title>
  <style>
    body {
      font-family: "Gill Sans", sans-serif;
      margin-left: 5em;
      margin-top: 5em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      font-size: 11px;
      padding: 1em;
    }

    td.c1 {
      width: 20%;
    }

    input {
      width: 98%;
    }

    .hori-line {
      padding-bottom: 2em;
      margin-bottom: 2em;
      border-bottom: 1px solid;
    }
  </style>
</head>

<body>
  <a href="../index.html">
      <img src="../DEA.jpg" alt="logo" width="100em"/>
  </a>
  <h1>a Google-like Advanced Search</h1>
  <div style="width: 90%">
    <form action="https://www.google.com/search">
      <table>
        <tbody>

          <tr>
            <!-- Row 0 -->
            <td class="c1" style="font-size: 14px">Find pages with...</td>
          </tr>

          <tr>
            <!-- Row 1 -->
            <td>all these words:</td>
            <td colspan="3"> 
              <input type="text" name="as_q"/>
            </td>
          </tr>

          <tr>
            <!-- Row 2 -->
            <td>this exact word or phrase:</td>
            <td colspan="3">
              <input type="text" name="as_epq"/>
            </td>
          </tr>

          <tr>
            <!-- Row 3 -->
            <td>any of these words:</td>
            <td colspan="3">
              <input type="text" name="as_oq"/>
            </td>
          </tr>

          <tr>
            <!-- Row 4 -->
            <td>none of these words:</td>
            <td colspan="3">
              <input type="text" name="as_eq"/>
            </td>
          </tr>

          <tr>
            <!-- Row 5 -->
            <td>numbers ranging from:</td>
            <td><input type="text" name="as_nlo" style="width: 100%;" /></td>
            <td style="width:2em;">to</td>
            <td style="width:300px;"><input type="text" name="as_nhi" style="width:288px"/></td>
          </tr>
        </tbody>
      </table>

      <div class="hori-line"></div>
      <table>
        <tbody>

          <tr>
            <td class="c1" style="font-size: 14px">Then narrow your results by...</td>
          </tr>

          <tr>
            <td>language:</td>
            <td colspan="3"> 
              <select name="lr" style="width: 100%">
                  <option value="">any language</option>
                  <option value="lang_ca">Catalan</option>
              </<select>
            </td>

          <tr>
            <td>region:</td>
            <td> 
              <select name="cr" style="width: 100%">
                  <option value="">any region</option>
                  <option value="countryAF">Afghanistan</option>
              </<select>
            </td>
          </tr>

          <tr>
            <td>last update:</td>
            <td> 
              <select name="as_qdr" style="width: 100%">
                  <option value="all">anytime</option>
                  <option value="d">last 24 hours</option>
              </<select>
            </td>
          </tr>

          <tr>
            <td>site or domain:</td>
            <td> 
              <input type="text" name="as_sitesearch" style="width: 98%">
              </<input>
            </td>
          </tr>

          <tr>
            <td>terms appearing:</td>
            <td> 
              <select name="as_occt" style="width: 100%">
                  <option value="any">anywhere in the page</option>
                  <option value="title">in the title of the page</option>
              </<select>
            </td>
          </tr>

          <tr>
            <td>file type:</td>
            <td> 
              <select name="as_filetype" style="width: 100%">
                  <option value="">any format</option>
                  <option value="pdf">PDF</option>
              </<select>
            </td>
          </tr>

          <tr>
            <td>usage rights:</td>
            <td> 
              <select name="tbs" style="width: 100%">
                  <option value="">no filtered by licence</option>
                  <option value="sur%3Af">free to use or share</option>
              </<select>
            </td>
          </tr>
            
        </tbody>
      </table>

      <div style="margin-top: 1em">
        <input type="submit" value="Advanced Search" style="float: right; margin-bottom: 2em; width: 10em;" />
      </div>
    </form>
  </div>
</body>

</html>
