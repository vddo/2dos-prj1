<!doctype html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <style>
          table {
            border-collapse: collapse;
          }
          td {
            padding: 1em;
          }
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td>all these words:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>this exact word or phrase:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>any of these words:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>none of these words:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>numbers ranging from:</td>
                    <td><input type="text"></td>
                    <td>to</td>
                    <td><input type="text"/></td>
          
                </tr>
            </tbody>
        </table>
    </body>
</html>
