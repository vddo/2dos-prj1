<!doctype html>
<html lang="en">

<head>
  <title>Advanced</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      border-style: solid;
    }

    td {
      font-size: 11px;
      padding: 1em;
      border-style: solid;
    }

    td.c1 {
      width: 20%;
    }

    .hori-line {
      padding-bottom: 2em;
      margin-bottom: 2em;
      border-bottom: 1px solid;
    }
  </style>
</head>

<body>
  <h1>Advanced Search</h1>
  <div style="width: 90%">
    <form action="https://www.google.com/search">
      <table>
        <tbody>

          <tr>
            <!-- Row 0 -->
            <td class="c1" style="font-size: 14px;">Find pages with...</td>
          </tr>

          <tr>
            <!-- Row 1 -->
            <td>all these words:</td>
            <td colspan="3"> 
              <input type="text" name="as_q" style="width: 100%" />
            </td>
          </tr>

          <tr>
            <!-- Row 2 -->
            <td>this exact word or phrase:</td>
            <td colspan="3">
              <input type="text" name="as_epq" style="width: 100%" />
            </td>
          </tr>

          <tr>
            <!-- Row 3 -->
            <td>any of these words:</td>
            <td colspan="3">
              <input type="text" name="as_oq" style="width: 100%" />
            </td>
          </tr>

          <tr>
            <!-- Row 4 -->
            <td>none of these words:</td>
            <td colspan="3">
              <input type="text" name="as_eq" style="width: 100%" />
            </td>
          </tr>

          <tr>
            <!-- Row 5 -->
            <td>numbers ranging from:</td>
            <td><input type="text" name="as_nlo" style="width: 100%" /></td>
            <td>to</td>
            <td><input type="text" name="as_nhi" style="width: 100%" /></td>
          </tr>
        </tbody>
      </table>

      <div class="hori-line"></div>
      <table>
        <tbody>

          <tr>
            <td class="c1" style="font-size: 14px">Then narrow your results by</td>
          </tr>


          <tr>
            <td>all these words:</td>
            <td colspan="3"> 
              <input type="text" name="as_q" style="width: 100%" />
            </td>
          </tr>

        </tbody>
      </table>

      <div style="margin-top: 1em">
        <input type="submit" value="Advanced Search" style="float: right" />
      </div>
    </form>
  </div>
</body>

</html>
